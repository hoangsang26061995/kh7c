<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 4fr 4fr; /* Loại vàng chiếm 2/10, Mua & Bán mỗi cái 4/10 */
      gap: 10px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      grid-column: span 3;
      color: red;
      font-size: 2.5rem; /* Tiêu chuẩn */
      font-weight: bold;
      text-shadow: 2px 2px white;
      margin-top: 0;
      user-select: none;
    }
    /* Tăng 2.5 lần kích thước chữ KIM HOÀNG BẢY CHANH */
    .header.large {
      font-size: 6.25rem; /* 2.5 x 2.5rem */
      margin-bottom: 0.5rem;
    }
    .sub-header {
      grid-column: span 3;
      font-weight: bold;
      font-size: 1.2rem;
      color: darkblue;
      user-select: none;
    }
    .column {
      background-color: transparent;
      padding: 10px;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
      user-select: none;
    }
    .highlight {
      background-color: red;
      color: yellow;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px 0 15px 0;
      display: inline-block;
    }

    /* Căn ngang chữ LOẠI VÀNG và bảng giá */
    .loai, .banggia {
      display: inline-block;
      width: 180px; /* Điều chỉnh độ rộng phù hợp để căn đều */
      text-align: center;
    }
    .loai {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px 0;
      border-radius: 10px;
      padding: 5px;
      background-color: transparent;
      color: black;
    }
    .banggia {
      font-size: 4rem;
      color: blue;
      margin: 15px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- DNTN trên cùng -->
    <div class="sub-header">DNTN</div>

    <!-- KIM HOÀNG BẢY CHANH lớn 2.5 lần -->
    <div class="header large">KIM HOÀNG BẢY CHANH</div>

    <!-- Ngày giờ, ĐVT, Bảng giá vàng -->
    <div class="sub-header">NGÀY GIỜ: <span id="datetime"></span> | ĐVT: VND/CHỈ | BẢNG GIÁ VÀNG</div>

    <!-- Cột Loại Vàng -->
    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Cột Mua vào -->
    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <!-- Cột Bán ra -->
    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>

  <script>
    // Hiện thời gian thực tế cập nhật mỗi phút
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById('datetime').textContent = formatted;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
