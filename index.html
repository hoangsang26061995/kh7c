<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background: linear-gradient(to right, #f5e6b3, #fffbe6);
      color: #000;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .header {
      grid-column: span 3;
      background: linear-gradient(45deg, gold, orange, red);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px gold;
    }

    .column {
      background-color: white;
      border: 3px solid red;
      border-radius: 15px;
      box-shadow: 2px 2px 8px #ccc;
      padding: 20px 10px;
    }

    .highlight {
      background: red;
      color: yellow;
      font-size: 1.5rem;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
    }

    .loai, .banggia {
      font-size: 1.6rem;
      margin: 10px 0;
      font-weight: bold;
    }

    .banggia {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">KIM HOÀNG BẢY CHANH</div>

    <!-- Cột Loại Vàng -->
    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Cột Mua vào -->
    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <!-- Cột Bán ra -->
    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>
</body>
</html>
