<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('NEN.PNG');  /* Ảnh nền bạn vừa upload */
      background-size: cover;            /* Ảnh sẽ trải đầy toàn bộ nền */
      background-position: center;       /* Căn giữa ảnh nền */
      background-repeat: no-repeat;      /* Không lặp lại ảnh nền */
      color: #000;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Nền trắng mờ để chữ dễ nhìn */
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .header {
      grid-column: span 3;
      background-color: gold;
      color: red;
      font-size: 2.5rem; /* tăng kích thước chữ lên 2.5 lần */
      font-weight: bold;
      text-shadow: 2px 2px white;
      padding: 15px 0;
      border-radius: 15px;
    }
    .column {
      background-color: yellow;
      padding: 10px;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
    }
    .loai, .banggia {
      background-color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px 0;
      border-radius: 8px;
      padding: 5px 0;
    }
    .highlight {
      background-color: red;
      color: yellow;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px 0 15px;
      display: inline-block;
    }
    /* Các phần thêm như DNTN, Ngày giờ, ĐVT, bảng giá vàng */
    .info {
      max-width: 1200px;
      margin: 20px auto 10px auto;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="info">
    <div>DNTN: Kim Hoàng Bảy Chanh</div>
    <div>Ngày giờ hiện tại: <span id="datetime"></span></div>
    <div>ĐVT: VND/Chỉ</div>
    <div>Bảng giá vàng</div>
  </div>

  <div class="container">
    <div class="header">KIM HOÀNG BẢY CHANH</div>

    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>

  <script>
    // Script để hiển thị ngày giờ hiện tại
    function updateDateTime() {
      const dtElement = document.getElementById('datetime');
      const now = new Date();
      dtElement.textContent = now.toLocaleString('vi-VN', {
        hour12: false,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    updateDateTime();
    setInterval(updateDateTime, 1000); // cập nhật mỗi giây
  </script>
</body>
</html>
