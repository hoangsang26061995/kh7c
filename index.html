<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .header, .sub-header {
      text-align: center;
      user-select: none;
      margin: 0;
      padding: 5px 0;
    }

    .highlight-header {
      background-color: red;
      color: yellow;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      border-radius: 10px;
      margin: 5px auto;
      max-width: fit-content;
      padding: 8px 20px;
    }

    .highlight-header.dntn { font-size: 1.25rem; }
    .highlight-header.kimhoang { font-size: 2.5rem; }

    .sub-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: darkblue;
      margin-bottom: 10px;
    }

    .price-table {
      display: grid;
      grid-template-columns: 2fr 4fr 4fr;
      gap: 10px;
      border: 2px solid red;
      border-radius: 15px;
      padding: 10px;
      background-color: transparent;
    }

    .price-table .header-cell {
      background-color: red;
      color: yellow;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .price-table .cell {
      font-weight: bold;
      text-align: center;
      padding: 10px 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gold-type {
      background-color: red;
      color: yellow;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 1.5rem;
    }

    .price-cell {
      font-size: 4rem;
      color: blue;
      border-bottom: 2px solid blue;
    }

    .price-table > div {
      border-bottom: 1px solid red;
      padding-bottom: 5px;
    }
    .price-table > div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="highlight-header dntn">DNTN</div>
    <div class="highlight-header kimhoang">KIM HOÀNG BẢY CHANH</div>
    <div class="sub-header">NGÀY GIỜ: <span id="datetime"></span> | ĐVT: VND/CHỈ | BẢNG GIÁ VÀNG</div>

    <div class="price-table">
      <div class="header-cell">LOẠI VÀNG</div>
      <div class="header-cell">MUA VÀO</div>
      <div class="header-cell">BÁN RA</div>

      <div class="cell"><span class="gold-type">9999/9949</span></div>
      <div class="cell price-cell" id="buy1">--</div>
      <div class="cell price-cell" id="sell1">--</div>

      <div class="cell"><span class="gold-type">97/23K</span></div>
      <div class="cell price-cell" id="buy2">--</div>
      <div class="cell price-cell" id="sell2">--</div>

      <div class="cell"><span class="gold-type">17K</span></div>
      <div class="cell price-cell" id="buy3">--</div>
      <div class="cell price-cell" id="sell3">--</div>

      <div class="cell"><span class="gold-type">15K</span></div>
      <div class="cell price-cell" id="buy4">--</div>
      <div class="cell price-cell" id="sell4">--</div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById('datetime').textContent = formatted;
    }

    async function fetchGoldPrices() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz7lGg7DEm6-H7MzV4enR0DIbOrmXmFNmT-HlUXsf349221-zHorwxFmN7PjylVSXgNXg/exec");
        const data = await response.json();
        for (let i = 0; i < data.length; i++) {
          document.getElementById(`buy${i+1}`).textContent = data[i][0];
          document.getElementById(`sell${i+1}`).textContent = data[i][1];
        }
      } catch (error) {
        console.error("Lỗi khi tải dữ liệu:", error);
      }
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
    fetchGoldPrices();
    setInterval(fetchGoldPrices, 60000); // cập nhật mỗi phút
  </script>
</body>
</html>
