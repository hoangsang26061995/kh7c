<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      text-align: center;
    }
    .highlight-header {
      background-color: red;
      color: yellow;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      border-radius: 10px;
      margin: 10px auto;
      padding: 5px 10px;
      user-select: none;
      display: inline-block;
    }
    .highlight-header.dntn {
      font-size: 1.25rem;
    }
    .highlight-header.kimhoang {
      font-size: 2.5rem;
      display: block; /* Để tiêu đề chính hiển thị trên một dòng riêng */
      width: fit-content;
    }
    .sub-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: darkblue;
      text-align: center;
      margin-bottom: 10px;
      user-select: none;
    }
    .price-table {
      display: grid;
      grid-template-columns: 2fr 4fr 4fr;
      gap: 10px;
      border: 2px solid red;
      border-radius: 15px;
      padding: 10px;
      user-select: none;
      background-color: transparent;
    }
    .price-table .header-cell {
      background-color: red;
      color: yellow;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .price-table .cell {
      font-weight: bold;
      text-align: center;
      padding: 10px 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .price-table .gold-type {
      background-color: red;
      color: yellow;
      font-weight: bold;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 1.5rem;
    }
    .price-table .price-cell {
      font-size: 4rem;
      color: blue;
      margin: 0 10px;
      text-decoration: underline;
      text-decoration-color: blue;
      text-decoration-thickness: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="highlight-header dntn">DNTN</div>
    <div class="highlight-header kimhoang">KIM HOÀNG BẢY CHANH</div>
    <div class="sub-header">
      NGÀY GIỜ: <span id="datetime"></span> | ĐVT: VND/CHỈ | BẢNG GIÁ VÀNG
    </div>

    <div class="price-table">
      <div class="header-cell">LOẠI VÀNG</div>
      <div class="header-cell">MUA VÀO</div>
      <div class="header-cell">BÁN RA</div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    function updateData() {
      fetch('https://script.google.com/macros/s/AKfycbz7lGg7DEm6-H7MzV4enR0DIbOrmXmFNmT-HlUXsf349221-zHorwxFmN7PjylVSXgNXg/exec')
        .then(response => response.json())
        .then(data => {
          const priceTable = document.querySelector('.price-table');
          while (priceTable.children.length > 3) {
            priceTable.removeChild(priceTable.lastChild);
          }
          data.forEach(item => {
            const loaiCell = document.createElement('div');
            loaiCell.className = 'cell';
            loaiCell.innerHTML = `<span class="gold-type">${item.loai}</span>`;

            const muaCell = document.createElement('div');
            muaCell.className = 'cell price-cell buy';
            muaCell.textContent = item.mua;

            const banCell = document.createElement('div');
            banCell.className = 'cell price-cell sold';
            banCell.textContent = item.ban;

            priceTable.appendChild(loaiCell);
            priceTable.appendChild(muaCell);
            priceTable.appendChild(banCell);
          });
        })
        .catch(error => {
          console.error("Lỗi khi lấy dữ liệu từ Google Sheets:", error);
        });
    }

    updateData();
    setInterval(updateData, 1000); // Reload sau mỗi 10 giây
  </script>
</body>
</html>
