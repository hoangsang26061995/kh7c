<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 4fr 4fr;
      gap: 10px;
      max-width: 100%;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      grid-column: span 3;
      background-color: gold;
      color: red;
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 2px 2px white;
      border-radius: 10px;
      padding: 10px;
    }
    .sub-header {
      grid-column: span 3;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: darkblue;
      text-shadow: 1px 1px white;
    }
    .column {
      background-color: rgba(255, 255, 255, 0); /* trong suốt */
      padding: 10px;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
    }
    .highlight {
      background-color: red;
      color: yellow;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px 0;
      display: inline-block;
    }
    .loai, .banggia {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .banggia {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sub-header">DNTN</div>
    <div class="header">KIM HOÀNG BẢY CHANH</div>

    <!-- Cột Loại Vàng -->
    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Cột Mua vào -->
    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <!-- Cột Bán ra -->
    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>
</body>
</html>
