<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      color: black;
    }

    /* Header và Sub-header */
    .header, .sub-header {
      text-align: center;
      user-select: none;
      margin: 0;
      padding: 5px 0;
    }

    /* Riêng cho 2 dòng DNTN và KIM HOÀNG BẢY CHANH */
    .highlight-header {
      background-color: red;
      color: yellow;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      border-radius: 10px;
      user-select: none;
      margin: 5px auto;
      max-width: fit-content;
      padding: 8px 20px;
      font-family: Arial, sans-serif;
    }

    /* DNTN nhỏ lại bằng 1/2 */
    .highlight-header.dntn {
      font-size: 1.25rem; /* nhỏ bằng nửa 2.5rem */
    }

    /* KIM HOÀNG BẢY CHANH giữ nguyên to */
    .highlight-header.kimhoang {
      font-size: 2.5rem;
    }

    /* Sub-header bên dưới giữ nguyên */
    .sub-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: darkblue;
      margin: 5px 0 20px 0;
    }

    /* Bảng giá dùng grid */
    .price-table {
      display: grid;
      grid-template-columns: 2fr 4fr 4fr; /* Tỉ lệ 2 - 4 - 4 */
      gap: 10px;
      border: 2px solid red;
      border-radius: 15px;
      padding: 10px;
      user-select: none;
      background-color: transparent;
    }

    /* Dòng tiêu đề */
    .price-table .header-cell {
      background-color: red;
      color: yellow;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    /* Các ô dữ liệu */
    .price-table .cell {
      font-weight: bold;
      text-align: center;
      padding: 10px 5px;
      user-select: text;
      /* Riêng cột loại vàng font size nhỏ hơn */
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid red; /* Đảm bảo chiều cao dòng đều nhau */
    }

    /* Cột mua vào, bán ra font lớn và có gạch dưới màu xanh */
    .price-table .price-cell {
      font-size: 4rem;
      color: blue;
      margin: 0 10px;
      border-bottom: 2px solid blue; /* Gạch dưới màu xanh cho tất cả */
    }

    /* Bỏ gạch dưới cho dòng cuối cùng (header-row đã có border) */
    .price-table > div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="highlight-header dntn">DNTN</div>
    <div class="highlight-header kimhoang">KIM HOÀNG BẢY CHANH</div>
    <div class="sub-header">NGÀY GIỜ: <span id="datetime"></span> | ĐVT: VND/CHỈ | BẢNG GIÁ VÀNG</div>

    <div class="price-table">
      <!-- Header -->
      <div class="header-cell">LOẠI VÀNG</div>
      <div class="header-cell">MUA VÀO</div>
      <div class="header-cell">BÁN RA</div>

      <!-- Dòng 1 -->
      <div class="cell">9999/99.99</div>
      <div class="cell price-cell">10.240.000</div>
      <div class="cell price-cell">10.690.000</div>

      <!-- Dòng 2 -->
      <div class="cell">97/23K</div>
      <div class="cell price-cell">9.990.000</div>
      <div class="cell price-cell">10.350.000</div>

      <!-- Dòng 3 -->
      <div class="cell">17K</div>
      <div class="cell price-cell">7.130.000</div>
      <div class="cell price-cell">7.930.000</div>

      <!-- Dòng 4 -->
      <div class="cell">15K</div>
      <div class="cell price-cell">6.120.000</div>
      <div class="cell price-cell">6.990.000</div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById('datetime').textContent = formatted;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
