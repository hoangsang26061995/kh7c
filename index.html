<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Thêm ảnh nền */
      background-image: url('NEN.PNG');
      background-size: cover;         /* trải đầy */
      background-position: center;    /* căn giữa */
      background-repeat: no-repeat;   /* không lặp lại */
      color: #000;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
      /* Thêm nền trắng mờ để chữ dễ đọc trên nền ảnh */
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
    }
    .header {
      grid-column: span 3;
      background-color: gold;
      color: red;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px white;
      padding: 10px;
      border-radius: 10px;
    }
    .column {
      background-color: yellow;
      padding: 10px;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
    }
    .loai, .mua, .ban {
      background-color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px 0;
      padding: 5px 0;
      border-radius: 8px;
    }
    .highlight {
      background-color: red;
      color: yellow;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px 0 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">KIM HOÀNG BẢY CHANH</div>

    <!-- Cột Loại Vàng -->
    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Cột Mua vào -->
    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="mua">10.240.000</div>
      <div class="mua">9.990.000</div>
      <div class="mua">7.130.000</div>
      <div class="mua">6.120.000</div>
    </div>

    <!-- Cột Bán ra -->
    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="ban">10.690.000</div>
      <div class="ban">10.350.000</div>
      <div class="ban">7.930.000</div>
      <div class="ban">6.990.000</div>
    </div>
  </div>
</body>
</html>
