<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    /* Header và Sub-header */
    .header, .sub-header {
      text-align: center;
      user-select: none;
      margin: 0;
      padding: 5px 0;
    }

    /* Riêng cho 2 dòng DNTN và KIM HOÀNG BẢY CHANH */
    .highlight-header {
      background-color: red;
      color: yellow;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      border-radius: 10px;
      user-select: none;
      margin: 5px auto;
      max-width: fit-content;
      padding: 8px 20px;
      font-family: Arial, sans-serif;
    }

    /* DNTN nhỏ lại bằng 1/2 */
    .highlight-header.dntn {
      font-size: 1.25rem; /* nhỏ bằng nửa 2.5rem */
    }

    /* KIM HOÀNG BẢY CHANH giữ nguyên to */
    .highlight-header.kimhoang {
      font-size: 2.5rem;
    }

    /* Sub-header bên dưới giữ nguyên */
    .sub-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: darkblue;
      margin: 0 0 10px 0;
    }

    /* Bảng giá dùng grid */
    .price-table {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="highlight-header dntn">DNTN</div>
    <div class="highlight-header kimhoang">KIM HOÀNG BẢY CHANH</div>
    <div class="sub-header">NGÀY GIỜ: <span id="datetime"></span> | ĐVT: VND/CHỈ | BẢNG GIÁ VÀNG</div>

    <iframe src="https://script.google.com/macros/s/AKfycby3tqYi2cRXpkxUkwH4ZNOOS9owTbzO-lVYegpLsfvEa6_VY6Gj4Z02KTxxOegMTHFRIg/exec" width="100%" height="500"></iframe>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById('datetime').textContent = formatted;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000); // cập nhật mỗi giây
  </script>
</body>
</html>
