<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
<style>
  body {
    background: url('/images/NEN.PNG') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: black;
    margin: 0; padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    display: grid;
    grid-template-columns: 2fr 4fr 4fr; /* tỷ lệ 2/10 - 4/10 - 4/10 */
    gap: 10px;
    text-align: center;
  }

  .header {
    grid-column: 1 / span 3;
    position: relative;
    background-color: gold;
    color: red;
    font-size: 2.5rem; /* lớn 2.5 lần */
    font-weight: bold;
    text-shadow: 2px 2px white;
    padding: 15px 0;
    line-height: 1.2;
    user-select: none;
  }

  .dntn {
    position: absolute;
    top: 5px;
    left: 10px;
    font-size: 1.2rem;
    font-weight: normal;
    color: black;
    user-select: none;
  }

  .subheader {
    grid-column: 1 / span 3;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 1rem;
    padding: 0 10px 15px;
    color: black;
    user-select: none;
  }

  .datetime {
    font-style: italic;
    user-select: none;
  }

  .unit {
    font-weight: normal;
    user-select: none;
  }

  .title {
    font-weight: bold;
    font-size: 1.1rem;
    color: red;
    user-select: none;
  }

  .column {
    background-color: transparent; /* trong suốt */
    padding: 10px;
    border-radius: 15px;
    border: 2px solid red;
    user-select: none;
  }

  .highlight {
    background-color: red;
    color: yellow;
    padding: 5px 10px;
    font-weight: bold;
    border-radius: 10px;
    margin: 5px 0 15px 0;
    display: inline-block;
    font-size: 1.1rem;
    user-select: none;
  }

  .loai {
    background-color: white;
    font-size: 1.5rem;
    font-weight: bold;
    margin: 5px 0;
    padding: 5px 0;
  }

  .banggia {
    background-color: white;
    font-weight: bold;
    margin: 20px 0;
    font-size: 3rem; /* to gấp đôi */
    padding: 5px 0;
    border-radius: 10px;
  }

  /* Khoảng cách số liệu Mua vào và Bán ra rộng thêm */
  .mua-vao .banggia,
  .ban-ra .banggia {
    margin-left: 20px;
    margin-right: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="dntn">DNTN</div>
      KIM HOÀNG BẢY CHANH
    </div>

    <div class="subheader">
      <div class="datetime" id="datetime"></div>
      <div class="unit">ĐVT: VND/CHỈ</div>
      <div class="title">BẢNG GIÁ VÀNG</div>
    </div>

    <!-- Loại vàng 2/10 -->
    <div class="column loai-vang">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Mua vào 4/10 -->
    <div class="column mua-vao">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <!-- Bán ra 4/10 -->
    <div class="column ban-ra">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      document.getElementById('datetime').textContent = now.toLocaleString('vi-VN', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
