<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/NEN.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 4fr 4fr; /* tỉ lệ ngang 2/10 - 4/10 - 4/10 */
      gap: 10px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      grid-column: span 3;
      color: red;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px white;
      margin-top: 0;
    }
    .sub-header {
      grid-column: span 3;
      font-weight: bold;
      font-size: 1.2rem;
      color: darkblue;
    }
    .column {
      background-color: transparent; /* Hoàn toàn trong suốt */
      padding: 10px;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
      user-select: none;
    }
    .loai {
      background-color: transparent; /* Trong suốt */
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px 0;
      border-radius: 10px;
      padding: 5px;

      /* Bổ sung để căn ngang chuẩn */
      display: inline-block;
      width: 180px; /* bằng khoảng width của .banggia */
      text-align: center;
    }
    .highlight {
      background-color: red;
      color: yellow;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px 0 15px 0;
      display: inline-block;
    }
    /* Số liệu MUA VÀO & BÁN RA phóng to */
    .banggia {
      font-size: 4rem; /* gấp đôi 2rem */
      color: blue;
      margin: 15px 20px; /* khoảng cách trái/phải tăng ~20px (2cm xấp xỉ) */

      /* Căn ngang đúng */
      display: inline-block;
      width: 180px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sub Header -->
    <div class="sub-header">DNTN</div>
    <div class="header">KIM HOÀNG BẢY CHANH</div>
    <div class="sub-header">NGÀY GIỜ: <span id="datetime"></span> | ĐVT: VND/CHỈ | BẢNG GIÁ VÀNG</div>

    <!-- Cột Loại Vàng -->
    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/9949</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Cột Mua vào -->
    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <!-- Cột Bán ra -->
    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>

  <script>
    // Hiện thời gian thực tế cập nhật mỗi phút
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('vi-VN');
      document.getElementById('datetime').textContent = formatted;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
