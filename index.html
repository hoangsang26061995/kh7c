<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Giá Vàng</title>
    <style>
        .cloud {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: cloud-move 10s infinite;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes cloud-move {
            0% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-40%, -50%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        .gia-vang {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="gia-vang">
        <div class="cloud"></div>
        <!-- Thêm nội dung bảng giá vàng ở đây -->
    </div>
</body>
</html>
