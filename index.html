<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Giá Vàng - Kim Hoàng Bảy Chanh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5e6b3, #fdf1d6);
      color: #000;
    }
    .thongtin {
      text-align: center;
      background-color: #fff8dc;
      padding: 10px 0;
      border-bottom: 2px solid gold;
      font-family: 'Arial', sans-serif;
    }
    .doanhnghiep {
      font-weight: bold;
      font-size: 3.75rem; /* 2.5 lần 1.5rem = 3.75rem */
      color: red;
    }
    .tieude {
      font-size: 2rem;
      font-weight: bold;
      color: blue;
      margin: 5px 0;
    }
    .ngaygio {
      color: #333;
      font-size: 1rem;
    }
    .donvi {
      color: #555;
      font-size: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      padding: 20px 10px;
      text-align: center;
      box-sizing: border-box;
    }
    /* Bỏ class header để không hiện chữ "KIM HOÀNG BẢY CHANH" dưới */
    /*
    .header, .item {
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #ccc;
    }
    .header {
      grid-column: span 3;
      background-color: gold;
      color: red;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px white;
    }
    */
    .column {
      background-color: yellow;
      padding: 10px;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
    }
    .loai, .mua, .ban {
      background-color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 6px 0;
      padding: 6px 0;
      border-radius: 8px;
    }
    .highlight {
      background-color: red;
      color: yellow;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 10px;
      margin: 5px 0 12px 0;
      display: inline-block;
    }
    .banggia {
      font-size: 2rem;
      color: blue;
      margin: 6px 0;
      padding: 6px 0;
      border-radius: 8px;
      background-color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="thongtin">
    <div class="doanhnghiep">DNTN KIM HOÀNG BẢY CHANH</div>
    <div class="tieude">BẢNG GIÁ VÀNG</div>
    <div class="ngaygio" id="ngaygio">Ngày cập nhật: ...</div>
    <div class="donvi">ĐVT: VND/CHỈ</div>
  </div>

  <div class="container">
    <!-- Bỏ phần header dưới -->
    <!-- 
    <div class="header">KIM HOÀNG BẢY CHANH</div> 
    -->

    <!-- Cột Loại Vàng -->
    <div class="column">
      <div class="highlight">LOẠI VÀNG</div>
      <div class="loai">9999/99.99</div>
      <div class="loai">97/23K</div>
      <div class="loai">17K</div>
      <div class="loai">15K</div>
    </div>

    <!-- Cột Mua vào -->
    <div class="column">
      <div class="highlight">MUA VÀO</div>
      <div class="banggia">10.240.000</div>
      <div class="banggia">9.990.000</div>
      <div class="banggia">7.130.000</div>
      <div class="banggia">6.120.000</div>
    </div>

    <!-- Cột Bán ra -->
    <div class="column">
      <div class="highlight">BÁN RA</div>
      <div class="banggia">10.690.000</div>
      <div class="banggia">10.350.000</div>
      <div class="banggia">7.930.000</div>
      <div class="banggia">6.990.000</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const formatted = now.toLocaleString('vi-VN', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById('ngaygio').textContent = "Ngày cập nhật: " + formatted;
  </script>

</body>
</html>
